<!doctype html>

<html>
<head>
    <title>Pure Voice Pro</title>
    <meta charset="utf-8">
    <style>
        /* Weirdly, the HTML canvas element defaults to a fixed 300 pixels wide by 150 pixels high */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /*  Disable scrollbars */
            display: block;  /* No floating content on sides */
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>

    <script type="text/javascript" src="../dependencies/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../dependencies/paper-full.min.js"></script>
</head>

<body>

    <canvas id="lesson" resize="true"></canvas>

    <div id="content"></div>

    <script src="js/main.bundle.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/paperscript" src="js/draw.js" canvas="lesson"></script>

</body>
</html>
