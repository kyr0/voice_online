<!doctype html>

<html>
<head>
    <title>pvp</title>
    <meta charset="utf-8">
    <style>

        /* Weirdly, the HTML canvas element defaults to a fixed 300 pixels wide by 150 pixels high
         *   so the following is necessary to allow full screen.
         */

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /*  Disable scrollbars */
            display: block;  /* No floating content on sides */
        }

        /* Scale canvas with resize attribute (can be % if needed) */
        canvas#lesson[resize] {
            width: 800px;
            height: 400px;
        }

    </style>

    <script type="text/javascript" src="../dependencies/paper-full.min.js"></script>
</head>

<body>

    <canvas id="lesson" resize="true"></canvas>

    <div id="content"></div>

    <script src="build/main.bundle.js"></script>
    <!-- Load custom PaperScript and associate it with canvas -->
    <script type="text/paperscript" src="js/drawLesson.js" canvas="lesson"></script>

</body>
</html>
